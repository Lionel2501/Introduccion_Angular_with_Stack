<div class="title">
    <h3>Nuestros vinos</h3>
</div>
<table class="table text-center">
    <thead>
        <tr>
            <th></th>
            <th>Vino</th>
            <th>Tipo</th>
            <th>Precio</th>
            <th>Stock</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let wine of wines" [ngClass]="{'clearance': wine.clearance}">
            <td><img width="100" class="img-thumbnail" width="100px" [src]="wine.image" [alt]="wine.name"></td>
            <td>{{wine.name | uppercase}}</td>
            <td>{{wine.type}}</td>
            <td>{{wine.price | currency}}</td>
            <td >
                <span *ngIf="wine.stock == 0" class="badge badge-danger">Indisponible</span>
                <span *ngIf="wine.stock > 1" class="badge badge-success">Disponible</span>
            </td>
            <td>
                <app-input-integer [(quantity)]="wine.quantity" [max]="wine.stock" *ngIf="wine.stock" (maxReached)="maxReached($event)"></app-input-integer>
            </td>
            <td>
                
                <button *ngIf="wine.stock > 1" class="btn" (click)="addToShop(wine)">Agregar</button>
            </td>
        </tr>
    </tbody>
</table>
